<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <!-- Bootstrap -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <!-- css  -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="section" style="height: 100vh; width: 100%">
      <div class="row">
        <div class="col-md-4"></div>
        <div
          class="col-md-4 calc bg-secondary justify-content-center align-items-center"
          style="height: 450px; width: 340px"
        >
          <div class="screen ms-3">
            <input id="result" class="textScreen" type="text" placeholder="0" readonly />
          </div>
          <div class="keys ms-4">
            <button onclick="clearAll()">Cl</button>
            <button onclick="del()">DEL</button>
            <button onclick="display('%')">%</button>
            <button onclick="display('/')">/</button>
            <button onclick="display(7)">7</button>
            <button onclick="display(8)">8</button>
            <button onclick="display(9)">9</button>
            <button onclick="display('*')">*</button>
            <button onclick="display(4)">4</button>
            <button onclick="display(5)">5</button>
            <button onclick="display(6)">6</button>
            <button onclick="display('-')">-</button>
            <button onclick="display(1)">1</button>
            <button onclick="display(2)">2</button>
            <button onclick="display(3)">3</button>
            <button onclick="display('+')">+</button>
            <button onclick="display('.')">.</button>
            <button onclick="display(0)">0</button>
            <button class="equal" onclick="equal()">=</button>
          </div>
        </div>
        <div class="col-md-4"></div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
